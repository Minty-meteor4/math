<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Математика PRO</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span class="logo-blur"></span>
            Математика <span>PRO</span>
        </div>
        <ul>
            <li><a href="#" class="nav-link active" data-section="geometry">Геометрия</a></li>
            <li><a href="#" class="nav-link" data-section="algebra">Алгебра</a></li>
            <li><a href="#" class="nav-link" data-section="fav">Избранное</a></li>
        </ul>
        <div class="theme-switch" id="themeSwitch" title="Сменить тему"></div>
        <button class="sidebar-toggle" id="sidebarToggle" title="Классы">&#9776;</button>
    </nav>
    <div class="bg-spot bg-spot1"></div>
    <div class="bg-spot bg-spot2"></div>
    <div class="container">
        <aside class="sidebar" id="sidebar"></aside>
        <main>
            <div class="search-block">
                <input type="text" id="formulaSearch" placeholder="Поиск формулы...">
                <button id="clearSearch" title="Очистить поиск">&times;</button>
            </div>
            <section class="subject-section active-section" id="geometry">
                <div class="formulas-container" id="geometry-formulas"></div>
            </section>
            <section class="subject-section" id="algebra">
                <div class="formulas-container" id="algebra-formulas"></div>
            </section>
            <section class="subject-section" id="fav">
                <div class="formulas-container active" id="fav-formulas"></div>
            </section>
        </main>
    </div>
    <footer>
        <div>
            <span class="footer-logo">∑</span>
            © 2025 Математика PRO · 
            <a href="https://t.me/" target="_blank" title="Telegram">
                <svg width="22" height="22" viewBox="0 0 22 22" style="vertical-align:middle; margin-right:3px;">
                    <circle cx="11" cy="11" r="11" fill="#3ed9b9"/>
                    <path d="M6 11.6l7.7-3.2c.8-.3 1.1.2.7 1.1l-1.2 4.1c-.2.7-.7.8-1.3.5l-1.8-1.3-1 .9c-.1.1-.2.2-.4.2l.1-1.6 4-3.6c.2-.2-.1-.3-.3-.1l-4.9 3.1c-.8.5-.8.8.2 1.1z" fill="#fff"/>
                </svg>
                Telegram
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
